<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact - Aniruddha Joshi Portfolio" />
  <meta name="author" content="Aniruddha Joshi" />
  <title>Contact - Aniruddha Joshi Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #f8f9fa;
    }

    /* Contact Section */
    .contact-section {
      padding: 3rem 0;
      opacity: 0;
      transform: translateY(20px);
    }
    .contact-section.show {
      opacity: 1;
      transform: translateY(0);
      transition: all .6s ease;
    }

    .form-control, .btn {
      border-radius: 12px;
    }

    /* CTA */
    .bg-gradient-primary-to-secondary {
      background: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
    }
  </style>
</head>
<body>
  <div class="site d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
      <div class="container px-4">
        <a class="navbar-brand fw-bold text-primary" href="index.html">Aniruddha Joshi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto small fw-bold">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Content -->
    <main class="flex-grow-1">
      <div class="container px-4">
        <section class="contact-section">
          <div class="text-center mb-5">
            <h1 class="fw-bolder">Get in Touch</h1>
            <p class="text-muted">Have a question, project idea, or just want to say hi? Fill out the form below!</p>
          </div>

          <div class="row justify-content-center">
            <!-- Contact Form -->
            <div class="col-lg-8">
              <form action="https://formspree.io/f/xdkdronb" method="POST">
                <div class="mb-3">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                  <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Send Message</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- CTA -->
    <section class="bg-gradient-primary-to-secondary text-white py-5">
      <div class="container text-center">
        <h2 class="fw-bold mb-4">Let’s work together on your next big idea</h2>
        <a class="btn btn-light btn-lg px-5 py-3 fw-bold" href="projects.html">See My Projects</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto border-top">
      <div class="container px-4">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto"><div class="small">© Aniruddha Joshi 2025</div></div>
          <div class="col-auto">
            <a class="small" href="#">Privacy</a> · 
            <a class="small" href="#">Terms</a> · 
            <a class="small" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fade-in animation when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const sec = document.querySelector('.contact-section');
      setTimeout(() => sec.classList.add('show'), 200);
    });
  </script>
</body>
</html>
